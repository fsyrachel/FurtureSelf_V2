[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# Python 类匹配模式
python_classes = Test*

# Python 函数匹配模式
python_functions = test_*

# 标记定义
markers =
    integration: 端到端集成测试，需要真实的外部服务（Redis、Celery）
    celery: 需要 Celery Worker 运行的测试
    slow: 运行时间较长的测试（超过30秒）
    unit: 单元测试（默认）

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 输出配置
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# 异步支持
asyncio_mode = auto




